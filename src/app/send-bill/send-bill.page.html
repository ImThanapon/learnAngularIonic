<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col size="3">
          <div>
            <ion-img style="width: 30px; height: 30px;" src="../assets/icon/logo.png"></ion-img>
          </div>
        </ion-col>
        <ion-col size="4">
          <div style="margin-top: 5px;">
            แจ้งการชำระเงิน
          </div>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="background">
  <ion-card style="padding: 5px 5px 5px 5px;">
    <ion-row class="ion-text-center align-items-center">
      <ion-col size="12">
        <ion-text>
          <h4>แบบฟอร์มแจ้งชำระเงิน</h4>
        </ion-text>
      </ion-col>
      <ion-progress-bar style="margin: 0 0 0 0;" value="1" color="success"></ion-progress-bar>
      <ion-list style="padding: 15px 15px 15px 0px;">
        <ion-item>
          <ion-label position="stacked">รหัสอ้างอิง</ion-label>
          <ion-input required [(ngModel)]="bill.id" placeholder="กรอก {{bill.payment}}{{inputData.tel}}" value={{bill.payment}}{{inputData.tel}}
            style="font-family: 'Caveat', cursive;font-size: 18px;margin-left: -1px;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">ยอดชำระเงิน</ion-label>
          <ion-input required [(ngModel)]="bill.payment" placeholder="ยอดที่ชำระเงิน"
              style="font-family: 'Caveat', cursive;font-size: 18px;"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">เวลาชำระเงิน เช่น 14.20 นาฬิกา</ion-label>
          <ion-input required [(ngModel)]="bill.time" placeholder="เวลาชำระเงิน"
          style="font-family: 'Caveat', cursive;font-size: 18px;"></ion-input>
        </ion-item>

      </ion-list>
      <div style="text-align: center;margin:auto;">
        <ion-button class="button" style="font-family: 'Caveat', cursive;font-size:14px;" color="danger"
          (click)="sendBill(bill,inputData)">
          ส่ง<ion-icon name="navigate-outline" style="font-size: 18px;">slot="start"></ion-icon>
        </ion-button>
      </div>
    </ion-row>
  </ion-card>
</ion-content>
